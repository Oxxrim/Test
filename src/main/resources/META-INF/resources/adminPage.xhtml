<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Admin Page</title>
    </h:head>

    <h:body>
        <h:form>
            <p:dataTable var="user" value="#{adminBean.users}" onRowClick="PF('editDialog').show()" selection="#{adminBean.selectedUser}" selectionMode="single" rowKey="#{user.login}">
                <p:column headerText="Login">>
                    <h:outputText value="#{user.login}"/>
                </p:column>

                <p:column headerText="Password">
                    <h:outputText value="#{user.password}" />
                </p:column>

                <p:column headerText="Role">
                    <h:outputText value="#{user.role}" />
                </p:column>
                <p:column headerText="Delete">
                    <h:commandButton id="submit" value="delete" action="#{adminBean.delete(user.login, user.password, user.role)}"/>
                </p:column>
            </p:dataTable>

            <p:dialog header="Edit" widgetVar="editDialog" modal="true" resizable="false" dynamic="true">
                <h:panelGrid id="greeting-panel" columns="1" cellpadding="4">
                    <h:outputText value="Login: " />
                    <p:inputText id="log" value="#{adminBean.selectedUser.login}" />

                    <h:outputText value="Password: " />
                    <p:inputText id="pass" value="#{adminBean.selectedUser.password}" />

                    <h:outputText value="Role: " />
                    <p:inputText id="rol" value="#{adminBean.selectedUser.role}" />

                    <h:commandButton id="submitt" value="save" action="#{adminBean.save(adminBean.selectedUser.login, adminBean.selectedUser.password, adminBean.selectedUser.role)}"/>
                </h:panelGrid>
            </p:dialog>
        </h:form>

        <h:form>
            <h:outputText value="Login: " />
            <p:inputText id="login" value="#{adminBean.login}" />
            <br/>
            <h:outputText value="Password: " />
            <p:inputText id="password" value="#{adminBean.password}" />
            <br/>
            <h:outputText value="Role: " />
            <p:inputText id="role" value="#{adminBean.role}" />
            <br/>
            <h:commandButton id="sub" value="save" action="#{adminBean.save()}"/>
        </h:form>


    </h:body>
</html>
